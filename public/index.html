<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#020617" />
    <meta
      name="description"
      content="Call Your Sphere - The daily habit app that helps real estate agents overcome call reluctance and reconnect with past clients. Get personalized scripts, psychological coaching, and streak tracking."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Mobile-specific optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Call Your Sphere" />
    <meta name="mobile-web-app-capable" content="yes" />

  <!-- Plausible Analytics (privacy-friendly, GDPR compliant) -->
  <script defer data-domain="ai-prompt-vault-two.vercel.app" src="https://plausible.io/js/script.js"></script>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Call Your Sphere - Daily Calling Coach for Realtors</title>
    
    <!-- Suppress harmless ResizeObserver errors that occur during quality meter updates -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('ResizeObserver')) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        }
      });
      
      // Also suppress in console
      var originalError = console.error;
      console.error = function() {
        if (arguments[0] && typeof arguments[0] === 'string' && arguments[0].includes('ResizeObserver')) {
          return;
        }
        originalError.apply(console, arguments);
      };
    </script>
